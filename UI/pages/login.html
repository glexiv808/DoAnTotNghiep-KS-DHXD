<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Đánh giá Tín dụng AI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-gradient-to-br from-indigo-900 via-indigo-800 to-purple-900 min-h-screen font-sans text-slate-800 flex items-center justify-center">
    <!-- Background decoration -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute top-0 left-0 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl"></div>
        <div class="absolute top-0 right-0 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl"></div>
        <div class="absolute bottom-0 left-1/2 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md mx-4 z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white bg-opacity-20 backdrop-blur-xl p-4 rounded-full mb-4">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM15.657 14.243a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM11 17a1 1 0 102 0v-1a1 1 0 10-2 0v1zM5.757 15.657a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM3 10a1 1 0 01-1 1H1a1 1 0 110-2h1a1 1 0 011 1zM5.757 4.343a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">LOAN PREDICTION AI</h1>
            <p class="text-indigo-200 text-sm">Hệ thống Đánh giá Tín dụng Thông minh</p>
        </div>

        <!-- Auth Container -->
        <div id="loginModal" class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Tab Navigation -->
            <div class="flex border-b">
                <button id="tabLogin" class="flex-1 py-4 px-6 font-bold text-indigo-900 border-b-2 border-indigo-600 bg-indigo-50 cursor-pointer transition hover:bg-indigo-100">
                    Đăng nhập
                </button>
                <button id="tabRegister" class="flex-1 py-4 px-6 font-bold text-gray-600 border-b-2 border-transparent hover:text-indigo-600 hover:bg-gray-50 bg-white cursor-pointer transition">
                    Đăng ký
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8 space-y-4">
                <h3 class="text-2xl font-bold text-indigo-900 mb-6">Đăng nhập hệ thống</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tên đăng nhập</label>
                    <input type="text" id="loginUsername" placeholder="Nhập tên đăng nhập"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                    <input type="password" id="loginPassword" placeholder="Nhập mật khẩu"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>

                <div id="loginError" class="hidden p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"></div>

                <button id="btnLogin" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">
                    <span>ĐĂNG NHẬP</span>
                    <div id="spinnerLogin" class="loader ease-linear rounded-full border-2 border-t-2 border-white h-5 w-5 hidden"></div>
                </button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden p-8 space-y-4">
                <h3 class="text-2xl font-bold text-indigo-900 mb-6">Tạo tài khoản mới</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tên đăng nhập</label>
                    <input type="text" id="regUsername" placeholder="Chọn tên đăng nhập"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="regEmail" placeholder="Nhập email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                    <input type="password" id="regPassword" placeholder="Tối thiểu 6 ký tự"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>

                <div class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Họ tên (tùy chọn)</label>
                    <input type="text" id="regFullName" placeholder="Nhập họ tên"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
                </div>

                <div id="registerError" class="hidden p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"></div>

                <button id="btnRegister" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">
                    <span>ĐĂNG KÝ</span>
                    <div id="spinnerRegister" class="loader ease-linear rounded-full border-2 border-t-2 border-white h-5 w-5 hidden"></div>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-indigo-200 text-sm">
                © 2024 Loan Prediction AI System. All rights reserved.
            </p>
        </div>
    </div>

    <script src="../assets/js/login-script.js"></script>
</body>

</html>
