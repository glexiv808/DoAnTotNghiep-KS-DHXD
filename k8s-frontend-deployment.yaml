apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-frontend
  namespace: default
  labels:
    app: ml-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-frontend
  template:
    metadata:
      labels:
        app: ml-frontend
        version: v1
    spec:
      containers:
      - name: ml-frontend
        image: gcr.io/loan-prediction-ubuntu/ml-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /pages/index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /pages/index.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ml-frontend
  namespace: default
  labels:
    app: ml-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: ml-frontend
