apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-backend
  namespace: default
  labels:
    app: ml-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ml-backend
  template:
    metadata:
      labels:
        app: ml-backend
        version: v1
    spec:
      containers:
      - name: ml-backend
        image: gcr.io/loan-prediction-ubuntu/ml-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ml-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ml-secrets
              key: secret-key
        - name: JAEGER_HOST
          value: "jaeger.monitoring.svc.cluster.local"
        - name: JAEGER_PORT
          value: "6831"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ml-backend
  namespace: default
  labels:
    app: ml-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ml-backend
